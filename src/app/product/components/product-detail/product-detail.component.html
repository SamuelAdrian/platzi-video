<div *ngIf = "product">

<div>
    <img [src]="product.image" alt="" width="50%" height="50%">
</div>

<div>
    <ul>
        <li>Nombre: {{ product.title}}</li>
        <li>Precio: {{ product.price | currency:'BOB':'symbol-narrow'  }}</li>
    </ul>
    <p>{{ product.description}}</p>
</div>
<button (click)="createProduct()">crear</button>
<button (click)="updateProduct()">actualizar</button>
<button (click)="deleteProduct()">eliminar</button>
</div>
